<script type="text/javascript">
	
	var a = 10;
	var b = 20;
	var x;
	var pulaLinha = function(){document.write("<br><br>");
};
	
	document.write("O valor de A é " + a);pulaLinha()
	document.write("O valor de B é " + b);pulaLinha()


	x=a;
	a=b;
	b=x; 
	
	
	document.write("O novo valor de A é " + a);pulaLinha()
	document.write("O novo valor de B é " + b);pulaLinha()
	
	
</script>
